  ad foreground, so let's separate them and give them absolute positioning.
-->

</div>

<div id="foreground">

  <div id="title-horizontal" class="temp-red-border">
    <!-- title-wrapper necessary to implement a responsive effect -->

      <div class="logo temp-red-border">
        <!-- the circular logo image is circumscribed by this square div. -->
      </div>
      <img id="title" class="temp-red-border"
        src="/assets/images/cs4k-computer-science-for-kids.png"
        alt="cs4k-computer-science-for-kids"
      />
    </span>
  </div>
